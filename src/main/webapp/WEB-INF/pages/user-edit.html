<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<h2>User Edit</h2>
<br>

<form th:action="@{/updateUser}" th:object="${user}">
  <div>
    <br>

    <label hidden for="id">Id</label>
    <input hidden type="text" th:field="*{id}" id="id"/>

    <label for="firstName">Name</label>
    <input type="text" th:field="*{firstName}" id="firstName"/><br><br>

    <label for="lastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastName"/><br><br>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/><br><br>

    <input type="submit" value="Edit User">

  </div>

</form>

</body>

</html>
