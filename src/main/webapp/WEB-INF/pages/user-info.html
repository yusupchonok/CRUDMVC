<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<h2>User Information</h2>
<br>

<form th:method="POST" th:action="@{/saveUser}" th:object="${user}">
    <div>
        <br>
        <label for="firstName">Name</label>
        <input type="text" th:field="*{firstName}" id="firstName"/><br><br>

        <label for="lastName">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastName"/><br><br>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/><br><br>

        <input type="submit" value="Add User">

    </div>

</form>

</body>

</html>
